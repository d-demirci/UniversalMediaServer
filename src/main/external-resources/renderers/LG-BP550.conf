MediaInfo = true

# Supported video formats:
Supported = f:3gp|3g2    v:h264|mp4                   a:aac-lc|mpa|mp3                      m:video/3gpp
Supported = f:avi        v:h264|mp4|mpeg1|mpeg2|vc1   a:aac-lc|ac3|dts|he-aac|mpa|mp3|wma   m:video/x-divx       qpel:no   gmc:0
Supported = f:flv        v:h264|mp4                   a:aac-lc|ac3|he-aac|mp3
Supported = f:mov        v:h264|mp4|mpeg1|mpeg2|vc1   a:aac-lc|ac3|dts|he-aac|mpa|mp3|wma
Supported = f:mkv        v:h264|mp4|mpeg1|mpeg2|vc1   a:aac-lc|ac3|dts|he-aac|mpa|mp3|wma
Supported = f:mp4        v:h264|mp4                   a:aac-lc|ac3|dts|he-aac|mpa|mp3
Supported = f:mpegps     v:h264|mp4|mpeg1|mpeg2       a:aac-lc|ac3|mpa|mp3
Supported = f:mpegts     v:h264|mp4|mpeg1|mpeg2       a:aac-lc|ac3|dts|mpa|mp3|wma          m:video/mpeg
Supported = f:wmv        v:mp4|vc1                    a:aac-lc|ac3|dts|mpa|mp3|wma

# Supported audio formats:
Supported = f:flac
Supported = f:m4a    m:audio/mp4
Supported = f:mp3
Supported = f:oga
Supported = f:wav    m:audio/wav
Supported = f:wma

